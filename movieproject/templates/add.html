{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie Name"><br>
    <input type="text" name="desc" placeholder="Enter Movie Description"><br>
    <input type="text" name="year" placeholder="Enter year of the Movie"><br>
    <input type="file" name="img"><br>
    <input type="submit">

</form>
{% endblock %}
